<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorology Facts</title>
    <style>
        :root {
            --background-color-light: #e3f2fd; /* Light blue background */
            --background-color-dark: #001f3f; /* Dark blue background */
            --text-color-light: #0d47a1; /* Dark blue text */
            --text-color-dark: #ffffff; /* White text */
            --container-background-light: #ffffff; /* White container */
            --container-background-dark: #003366; /* Darker blue container */
            --border-color-light: #0d47a1; /* Dark blue border */
            --border-color-dark: #007bff; /* Light blue border */
            --button-background-light: #0d47a1; /* Dark blue button */
            --button-background-dark: #007bff; /* Light blue button */
            --button-hover-light: #1976d2; /* Lighter blue on hover */
            --button-hover-dark: #0056b3; /* Darker blue on hover */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            text-align: center;
            border: 2px solid var(--border-color-light);
            border-radius: 10px;
            padding: 20px;
            background-color: var(--container-background-light);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, border-color 0.5s;
        }

        button {
            background-color: var(--button-background-light);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-light);
            transform: scale(1.05);
        }

        #factDisplay {
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .dark-mode .container {
            background-color: var(--container-background-dark);
            border-color: var(--border-color-dark);
        }

        .dark-mode button {
            background-color: var(--button-background-dark);
        }

        .dark-mode button:hover {
            background-color: var(--button-hover-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meteorology Facts</h1>
        <p id="factDisplay">Click the button to see a random fact!</p>
        <button id="randomFactButton">Show Random Fact</button>
        <button id="toggleModeButton">Toggle Dark/Light Mode</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Meteorology is the scientific study of the atmosphere and its phenomena.",
                description: "It involves understanding weather patterns, climate, and atmospheric conditions."
            },
            {
                fact: "The word 'meteorology' comes from the Greek word 'meteoron'.",
                description: "It originally referred to anything that fell from the sky, including rain and snow."
            },
            {
                fact: "Meteorologists use various tools to predict weather.",
                description: "Common tools include satellites, radar, weather balloons, and computer models."
            },
            {
                fact: "The atmosphere is divided into layers.",
                description: "These layers include the troposphere, stratosphere, mesosphere, thermosphere, and exosphere."
            },
            {
                fact: "Weather and climate are not the same.",
                description: "Weather refers to short-term atmospheric conditions, while climate refers to long-term averages."
            },
            {
                fact: "The Coriolis effect influences wind patterns.",
                description: "It causes moving air and water to turn and twist due to the Earth's rotation."
            },
            {
                fact: "Severe weather events can be predicted.",
                description: "Meteorologists can forecast events like hurricanes, tornadoes, and blizzards with varying degrees of accuracy."
            },
            {
                fact: "Climate change is a significant focus in meteorology.",
                description: "Meteorologists study how human activities impact weather patterns and global temperatures."
            },
            {
                fact: "The first weather satellite was launched in 1960.",
                description: "TIROS-1 provided meteorologists with real-time data on cloud cover and weather systems."
            },
            {
                fact: "Meteorology plays a crucial role in agriculture.",
                description: "Farmers rely on weather forecasts to make decisions about planting and harvesting crops."
            }
        ];

        document.getElementById('randomFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];
            const factDisplay = document.getElementById('factDisplay');
            
            factDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                factDisplay.innerHTML = `<strong>${selectedFact.fact}</strong><br>${selectedFact.description}`;
                factDisplay.style.opacity = 1; // Fade in
            }, 500);
        });

        document.getElementById('toggleModeButton').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
